name: init-test

on:
  push:
    branches:
      - main

jobs:
  print-hello-worlds:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello World
        run: echo "Hello World"
  
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
      - name: Build Go
        run: go build
        working-directory: ./go-test
      - name: Run Go
        run: ./ekky-gotest
        working-directory: ./go-test